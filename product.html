<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./src/assets/TPC Logo.svg" type="image/svg+xml">
    <title>Products - Teak Polymer Composites</title>
    <link rel="stylesheet" href="./src/css/product.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>

    <header id="main-header">
        <div class="container header-container">
            <div class="logo">
                <img src="./src/assets/logo.png" alt="TPC Logo" class="logo-image">
            </div>

            <button id="menuToggle" class="hamburger" aria-label="Toggle Menu">
                <span></span>
                <span></span>
                <span></span>
            </button>

            <nav id="nav-menu">
                <ul>
                    <li><a href="./index.html">Home</a></li>
                    <li><a href="./index.html#about">About</a></li>
                    <li><a href="#main-content">Products</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section id="main-content" class="product-page">
        <div class="container">
            <h1 class="page-title">Products</h1>

            <div class="product-row">
                <div class="product-info">
                    <img src="./src/assets/items-1.jpg" alt="Decking 7 Grooves" class="product-thumb">
                    <h3>Decking 7 Grooves</h3>
                    <p class="specs">145 x 25 mm</p>
                </div>

                <div class="product-slider-container">
                    <div class="slider-track">
                        <div class="slide"><img src="src/assets/result-items-1-1.jpg" alt="Project 1"></div>
                        <div class="slide"><img src="src/assets/result-items-1-2.jpg" alt="Project 2"></div>
                        <div class="slide"><img src="src/assets/result-items-1-3.jpg" alt="Project 3"></div>
                        <div class="slide"><img src="src/assets/result-items-1-4.jpg" alt="Project 4"></div>
                        <div class="slide"><img src="src/assets/result-items-1-5.jpg" alt="Project 5"></div>

                    </div>
                </div>
            </div>

            <hr class="product-divider">

            <div class="product-row">
                <div class="product-info">
                    <img src="./src/assets/items-2.jpg" alt="Post L" class="product-thumb">
                    <h3>Post L</h3>
                    <p class="specs">90 x 90 mm</p>
                </div>

                <div class="product-slider-container">
                    <div class="slider-track">
                        <div class="slide"><img src="src/assets/result-items-2-1.jpg" alt="Project 1"></div>
                        <div class="slide"><img src="src/assets/result-items-2-2.jpg" alt="Project 2"></div>
                        <div class="slide"><img src="src/assets/result-items-2-3.jpg" alt="Project 3"></div>
                        <div class="slide"><img src="src/assets/result-items-2-4.jpg" alt="Project 4"></div>
                    </div>
                </div>
            </div>

            <hr class="product-divider">

            <div class="product-row">
                <div class="product-info">
                    <img src="./src/assets/items-3.jpg" alt="Wall Cladding" class="product-thumb">
                    <h3>Wall Cladding Fluted / Triple</h3>
                    <p class="specs">164 x 30 mm</p>
                </div>

                <div class="product-slider-container">
                    <div class="slider-track">
                        <div class="slide"><img src="src/assets/result-items-3-1.jpg" alt="Project 1"></div>
                        <div class="slide"><img src="src/assets/result-items-3-2.jpg" alt="Project 2"></div>
                    </div>
                </div>
            </div>

            <hr class="product-divider">

            <div class="product-row">
                <div class="product-info">
                    <img src="./src/assets/items-4.jpg" alt="Rectangle Profile Hollow" class="product-thumb">
                    <h3>Rectangle Profile Hollow</h3>
                    <p class="specs">100 x 50 mm</p>
                </div>

                <div class="product-slider-container">
                    <div class="slider-track">
                        <div class="slide"><img src="src/assets/result-items-4-1.jpg" alt="Project 1"></div>
                        <div class="slide"><img src="src/assets/result-items-4-2.jpg" alt="Project 2"></div>
                        <div class="slide"><img src="src/assets/result-items-4-3.jpg" alt="Project 3"></div>
                        <div class="slide"><img src="src/assets/result-items-4-4.jpg" alt="Project 4"></div>
                        <div class="slide"><img src="src/assets/result-items-4-5.jpg" alt="Project 5"></div>
                        <div class="slide"><img src="src/assets/result-items-4-6.jpg" alt="Project 6"></div>
                    </div>
                </div>
            </div>

        </div>
    </section>

    <footer>
        <div class="container">
            <p><strong>&copy; 2025 Teak Polymer Composites.</strong> All Rights Reserved.</p>
        </div>
    </footer>

    <script src="./src/js/script.js"></script>
